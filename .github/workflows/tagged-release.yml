name: Tagged Release

on:
  push:
    tags: [ "v*" ]
    
jobs:
  build:
    # Arch Matrix
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, x86] #arm, arm64
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            short-os: osx
          - os: windows-latest
            short-os: win
          - os: ubuntu-latest
            short-os: linux
        exclude:
#          - os: windows-latest
#            arch: arm
          - os: ubuntu-latest
            arch: x86
          - os: macos-latest
            arch: x86
#          - os: macos-latest
#            arch: arm
#          - os: ubuntu-latest
#            arch: arm64
    uses: ./.github/workflows/dotnet-build-reusable.yml
    with:
      arch: ${{ matrix.arch }}
      os: ${{ matrix.os }}
      short-os: ${{ matrix.short-os }}
      
  create-github-release:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Tars
        uses: actions/download-artifact@v3
        with:
          name: SaunaApi-bins
          path: ${{ github.workspace }}/bins
      - uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            ${{ github.workspace}}/bins/*